<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collections</title>
<link rel="stylesheet" href="second.css">
</head>
<body>
      <!-- casual wear -->
      <div class ="container" id="casual">
          <h3 class="container_heading">Casual Collections</h3>
          <div class="casual_wear collection"></div>
      </div>


      <!-- festive wear -->
<div class ="container" id="festive">
          <h3 class="container_heading">Festive Collections</h3>
          <div class="festive_wear collection"></div>
      </div>

      <!-- winter wear -->
       <div class ="container" id="winter">
          <h3 class="container_heading">Winter Collections</h3>
          <div class="winter_wear collection"></div>
      </div>
          <!-- cart -->
      <div id="cart-section" class="container">
        <h3 class="container_heading">Your Cart</h3>
        <div id="cart-items"></div>
        <h4 id="total-price">Total: 0 PKR</h4>
      </div>

      <div id="order-form" class="container">
        <h3 class="container_heading">Place Your Order</h3>
        <form id="checkout-form">
          <input type="text" id="name" placeholder="Full Name" required><br><br>
          <input type="text" id="address" placeholder="Address" required><br><br>
          <input type="tel" id="phone" placeholder="Phone Number" required><br><br>
          <button type="submit">Submit Order</button>
        </form>
      </div>




<script src="cards.js"></script>
<script src="cart.js"></script>



</body>
</html>
